<body>
  <script>
    var m;
    var n;
    m = prompt('m = ', 0);
    n = prompt('n = ', 0);

      alert('your value is '+n);
    }
    else if(Math.abs(10-n)>Math.abs(10-m)){

    }
    else{
      alert('they\'re equals');
    }
  </script>
